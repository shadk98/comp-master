<app-divider>Modal Component</app-divider>
<button class="ui button primary" (click)="onClick()"> Open Modal</button>
<app-modal *ngIf="openModal" (close) = "onClick()">

    <ng-container modalTitle>
        Resuable Title!                   
    </ng-container>

    <ng-container modalContent>
        <p>
            This is a reusable modal window's content.
        </p>
    </ng-container>

    <ng-container modalFooter>
        <button class="ui button" (click)="onClick()" >Close</button>
    </ng-container>

</app-modal>
