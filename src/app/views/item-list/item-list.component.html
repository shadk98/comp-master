<div class="ui items">
    <div class="item" *ngFor="let item of items">
      <div class="image">
        <img [src]="item.image"/>
      </div>

      <div class="content">
        <div class="header">{{ item.header }}</div>
        <div class="meta">
        <span>Description</span>
        </div>
        <div class="description">
            <p>{{ item.desc }}</p>
        </div>
      </div>
      
    </div>
</div>
